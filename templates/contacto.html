{% extends "base.html" %} 

{% load static %} 

{% block content %}

<div class="contacto-section">
  <div class="texto-cabecera">
    <h1>Contacto</h1>
    <p>¿Tienes un proyecto en mente? ¡Hablemos!</p>
  </div>

  <div class="contacto-content">
    <div class="contacto-form-container">
      <h2>Envíame un mensaje</h2>
      {% if mensaje_enviado %}
      <div class="mensaje-exito">
        ✓ ¡Mensaje enviado correctamente!
      </div>
      {% endif %}
      {% if error %}
      <div class="mensaje-error">
        ✗ {{ error }}
      </div>
      {% endif %}
      <form class="contacto-form" method="POST" action="{% url 'contacto' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="tu@email.com" required>
        </div>

        <div class="form-group">
          <label for="asunto">Asunto</label>
          <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>

        <button type="submit" class="btn-submit">Enviar mensaje</button>
      </form>
    </div>
  </div>

  
</div>

{% endblock %}
